name: optic
on:
  #pull_request:
  push:
    branches:
      - "main"
 
jobs:
  run:
    runs-on: ubuntu-latest
    outputs:
      step2: ${{ steps.step2.outputs.apitype }}
    steps:
      - name: Checkout repository
        id: step1
        uses: actions/checkout@v3
      
      - name: Validate if is API UX
        id: step3
        run: |
          $apitype2=`yq '.x-bcp-api-type' openapi_petstore_2.yaml`
          if [ apitype2 == 'UX' ]; then
            echo "It's an API UX. It's will start to validate if this change is a fix..."
            npm install --location global @useoptic/optic
            echo "OPTIC_TELEMETRY_LEVEL=off" >> $GITHUB_ENV
            optic diff openapi_petstore.yaml openapi_petstore_2.yaml
          else
            echo "It's not allowed push to DEVELOP. API Governance requires review the API"
          fi

